<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .cover{
        width: 300px;
        height: 180px;
        object-fit: cover;
        object-position: 50% 50%;
    }
    .contain{
        width: 300px;
        height: 180px;
        object-fit: contain;
        object-position: 50% 50%;
    }
    </style>
</head>
<body>
    <img src = "./pic1.jpg" class="cover" />
    <img src = "./pic1.jpg" class="contain" />
</body>
</html>
